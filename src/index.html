<!DOCTYPE html>
<!--
    index.html for WeVote.US Campaigns
-->
<html lang='en'>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="Vote for candidates you like. Oppose candidates you don't."
    />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
    <meta charset="utf-8">
    <meta property="og:url"           content="https://campaigns.WeVote.US" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Support this campaign" />
    <meta property="og:description"   content="Vote for candidates you like. Oppose candidates you don't." />
    <base href="/">
    <!-- NOTE: if testing local changes to main.css, change the following href to  "/css/main.css"   -->
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/global/icons/favicon-32x32.png" >
    <link rel="icon" type="image/png" sizes="16x16" href="/img/global/icons/favicon-16x16.png" >
    <link rel="icon" sizes="48x48" href="/img/global/icons/favicon.ico" >
  </head>
  <body>
    <div>
      <div id="app"></div>
    </div>
  </body>
</html>
